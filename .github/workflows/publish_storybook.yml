name: Publish Storybook to GitHub Pages

on:
  workflow_dispatch:

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Log in to Artifactory 🔑
        run: |
          echo "//${ARTIFACTORY_REGISTRY}/:_authToken=${ARTIFACTORY_TOKEN}" > .npmrc
        env:
          ARTIFACTORY_REGISTRY: artifactory.infrateam.xyz/artifactory/api/npm/npm/
          ARTIFACTORY_TOKEN: ${{ secrets.STORYBOOK_TOKEN }}

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build-storybook

      - name: Create feature-named folder 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: test
          folder: storybook-static
          target-folder: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: storybook-static

              
      - name: Upload artifact 2
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: /home/runner/work/_temp/artifact.tar

      - name: Deplooooy
        uses: actions/deploy-pages@v3
        with:
          artifact_name: github-pages
