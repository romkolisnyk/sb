name: Publish Storybook to GitHub Pages

on:
  workflow_dispatch:

jobs:

  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Log in to Artifactory 🔑
        run: |
          echo "//${ARTIFACTORY_REGISTRY}/:_authToken=${ARTIFACTORY_TOKEN}" > .npmrc
        env:
          ARTIFACTORY_REGISTRY: artifactory.infrateam.xyz/artifactory/api/npm/npm/
          ARTIFACTORY_TOKEN: ${{ secrets.STORYBOOK_TOKEN }}

  build:
    needs: login
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Install and Build SB 🛠️
        run: |
          npm install
          npm run build-storybook

      - name: Create branch-named folder 📂
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: storybook-pages
          folder: storybook-static
          target-folder: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact 📤
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: storybook-static

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages 🚀
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
