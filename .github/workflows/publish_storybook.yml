name: Publish Storybook to GitHub Pages

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Log in to Artifactory 🔑
        run: |
          echo "//${ARTIFACTORY_REGISTRY}/:_authToken=${ARTIFACTORY_TOKEN}" > .npmrc
        env:
          ARTIFACTORY_REGISTRY: artifactory.infrateam.xyz/artifactory/api/npm/npm/
          ARTIFACTORY_TOKEN: ${{ secrets.STORYBOOK_TOKEN }}

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build-storybook

      - name: Create feature-named folder 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: test
          folder: storybook-static
          target-folder: ${{ github.ref_name }}

      - name: Upload artifacts 🚀
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: storybook-static

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
