name: Publish Storybook to GitHub Pages

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Log in to Artifactory ğŸ”‘
        run: |
          echo "//${ARTIFACTORY_REGISTRY}/:_authToken=${ARTIFACTORY_TOKEN}" > .npmrc
        env:
          ARTIFACTORY_REGISTRY: artifactory.infrateam.xyz/artifactory/api/npm/npm/
          ARTIFACTORY_TOKEN: ${{ secrets.STORYBOOK_TOKEN }}

      - name: Install and Build SB ğŸ› ï¸
        run: |
          npm install
          npm run build-storybook

      - name: Put the build into branch-named folder ğŸ“‚
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: storybook-pages
          folder: storybook-static
          target-folder: ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout to "storybook-pages" branch ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          ref: storybook-pages

      - name: Create Index File
        run: |
          #!/bin/bash
          echo "<html><body><h2>Directory Listing</h2><ul>" > index.html
          for dir in */; do
            echo "<li><a href=\"$dir\">$dir</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html
        shell: bash

      - name: Commit and Push
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add index.html
          git commit -m "Auto-generate index.html"
          git push origin HEAD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact ğŸ“¤
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: Debug Deployment
        run: |
          echo "Page URL: ${{ steps.deployment.outputs.page_url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
