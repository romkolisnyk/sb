name: Publish Storybook to GitHub Pages

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Log in to Artifactory 🔑
        run: echo "//${ARTIFACTORY_REGISTRY}/:_authToken=${ARTIFACTORY_TOKEN}" > .npmrc
        env:
          ARTIFACTORY_REGISTRY: artifactory.infrateam.xyz/artifactory/api/npm/npm/
          ARTIFACTORY_TOKEN: ${{ secrets.STORYBOOK_TOKEN }}

      - name: Install and Build SB 🛠️
        run: |
          npm install
          npm run build-storybook

      - name: Set branch name 🌱
        run: echo "BRANCH_NAME=$(basename ${{ github.ref_name }})" >> $GITHUB_ENV

      - name: Put the build into branch-named folder 📂
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: storybook-pages
          folder: storybook-static
          target-folder: ${{ env.BRANCH_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}

  create_artifact:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to "storybook-pages" branch 🛎️
        uses: actions/checkout@v4
        with:
          ref: storybook-pages
          fetch-depth: 0

      - name: Remove builds older than 1 days 🗑️
        run: |
          for folder in */; do
            if [ "$folder" != "main/" ]; then
              commit_date=$(git log -1 --format="%at" -- "$folder")
              current_time=$(date +%s)
              age=$(( (current_time - commit_date) / 86400 ))

              if [ $age -ge 1 ]; then
                echo "Deleting build: $folder because it is $((age)) days old"
                rm -rf "$folder"
              fi
            fi
          done

      - name: Create Index File 📄
        run: |
          #!/bin/bash
          echo "<html><body><h2>Storybook builds</h2><table border='1'><tr><th>Build Name</th><th>Created</th></tr>" > index.html
          for dir in */; do
            commit_date=$(git log -1 --format="%at" -- "$dir")
            commit_date_gmt2=$(TZ="Europe/Kyiv" date -d "@$commit_date" +"%d-%m-%Y %H:%M")
          
            echo "<tr><td style='padding: 12px; font-size: 24px;'><a href=\"$dir\">$dir</a></td><td>$commit_date_gmt2</td></tr>" >> index.html
          done
          echo "</table></body></html>" >> index.html
          echo "Index file successfully updated!"

      - name: Commit and Push 🪄
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Update index.html & remove old builds"
          git push origin storybook-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact 📤
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./

  deploy:
    needs: create_artifact
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
