name: Deploy Storybook

on:
  workflow_dispatch:

jobs:
  build-storybook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Artifactory
        run: |
          echo "//${ARTIFACTORY_REGISTRY}/:_authToken=${ARTIFACTORY_TOKEN}" > .npmrc
        env:
          ARTIFACTORY_REGISTRY: artifactory.infrateam.xyz/artifactory/api/npm/npm/
          ARTIFACTORY_TOKEN: ${{ secrets.STORYBOOK_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Create branch folder
        run: mkdir ${{ github.event_name }}

      - name: Copy build to branch folder
        run: cp -r storybook-static ${{ github.event_name }}/${{ github.ref_slash }}

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: build-storybook
    steps:
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: storybook-static
          publish_branch: storybook-builds
          destination_dir: ${{ github.ref_name }}
